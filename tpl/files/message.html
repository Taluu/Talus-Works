<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<title>{TITLE} - Talus' Works</title>
		
		<!-- Meta Tags //-->
		<meta name="keywords" content="tpl, template, talus, talus works, works, talus tpl, moteur, compile, php, cache, work, scripts, documentation, doc, dynamique, rapide, rapidite" />
		<meta name="description" content="Les travaux de Talus (Talus' TPL, Talus' Works, ...)" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<if condition="{$TIME} & {__$MESSAGE_REDIRECTION_ENABLED__}"><meta http-equiv="refresh" content="{__MESSAGE_REDIRECTION_TIME__};url={__DOMAIN_REDIRECT__}{URL}" /></if>
		<meta name="robots" content="noindex,nofollow" />
		
		<!-- Tags Links (stylesheet, RSS, Copyright) //-->
		<link rel="stylesheet" href="./tpl/styles/message.css" type="text/css" media="screen, print" />
	</head>
	<body class="message"> 
		<div id="message">
			<h1 class="{CLASS_CSS}">Message #{ID_MESSAGE} :</h1>
			<span class="{CLASS_CSS}">{MESSAGE}</span>
				<if condition="!{$BAN}">
					<p class="redirection">
						<if condition="{$TIME} & {__$MESSAGE_REDIRECTION_ENABLED__}">
							Vous allez être redirigé dans {__MESSAGE_REDIRECTION_TIME__} secondes.<br />
							<span class="tpetit">Cliquez <a href="{__DOMAIN_REDIRECT__}{URL}">ici</a> si vous ne souhaitez pas attendre.</span>
						<else />
							<a href="{__DOMAIN_REDIRECT__}{URL}">Cliquez ici pour continuer.</a>
						</if>
					</p>
				</if>
		</div>
	</body>
</html>
